{% extends "base.html" %}

{% block app_content %}

<div class="row mb-3">
    <div class="col">
        <p><img src="{{ url_for("static", filename="img/error.png") }}" /></p>
        <h1 class="text-danger fw-bold">{{ _("Oh non !")}}</h1>
        <h2>> {{ _("Une erreur inattendue est survenue.") }}</h2>
    </div>
</div>
<div class="row"><p>
    {{ _("Les GRI ont été informés du problème. Désolés !") }}
</p></div>
<div class="row mb-3"><p>
    <a href="{{ url_for("main.index") }}" class="btn btn-primary">
        {{ _("Accueil") }}
    </a>
</p></div>
<div class="row text-muted"><p>
    <div class="col-auto d-flex align-items-center pe-0 text-muted">
        <svg class="bi flex-shrink-0 me-2" width="36" height="36"
             role="img" aria-label="Bug">{{ bootstrap_icon("bug-fill") }}</svg>
    </div>
    <div class="col d-flex align-items-center ps-2">
        <span><strong>{{ err_name }}:</strong> {{ err_descr }}</span>
    </div>
</p></div>

{% endblock %}
