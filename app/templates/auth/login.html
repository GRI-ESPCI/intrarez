{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>{{ _("Connexion") }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p>
        {{ _("Pas inscrit ?") }}
        <a href="{{ url_for("auth.register") }}">
            {{ _("Créer un compte") }}
        </a>
    </p>
    <p>
        {{ _("Mot de passe oublié ?") }}
        <a href="{{ url_for("auth.reset_password_request") }}">
            {{ _("Réinitialiser") }}
        </a>
    </p>

{% endblock %}
