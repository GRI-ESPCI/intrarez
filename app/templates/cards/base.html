{# Card template - to be extended by other files here #}

<div class="card p-card bg-pc5 border-pc4 border-2 h-100">
    {% block card_head %}
    <div class="card-body d-flex align-items-center mb-2">
        <h3 class="card-title me-auto my-0">
            {% block card_title %}{% endblock %}
        </h3>
        <svg class="bi flex-shrink-0" width="36" height="36" role="img">
            {% block card_icon %}{% endblock %}
        </svg>
    </div>
    {% endblock %}
    {% block card_body %}
    <div class="h-100">
        <table class="table table-striped table-borderless">
            <tbody>
                {% block card_table %}{% endblock %}
            </tbody>
        </table>
    </div>
    {% endblock %}
    {% block card_prefooter %}{% endblock %}
    <div class="{% block card_footer_class %}card-body{% endblock %}">
        {% block card_footer %}{% endblock %}
    </div>
</div>
