<div class="card p-card bg-pc5 border-pc4 border-2 h-100">

        <h3 class="card-title me-auto my-0">{{ _("Compte") }}</h3>
            <svg class="bi flex-shrink-0" width="36" height="36"
                 role="img">{{ bootstrap_icon("person-badge") }}
            </svg>
    </div>

        </tbody></table>
