server {
    # listen on port 80 (http)
    listen 80;
    server_name intrarez www.intrarez 10.0.0.1;
    location / {
        # redirect any requests to the same URL but on https
        return 301 https://$host$request_uri;
    }
}
server {
    # listen on port 443 (https)
    listen 443 ssl;
    server_name intrarez www.intrarez 10.0.0.1;

    # location of the self-signed SSL certificate
    ssl_certificate /home/intrarez/intrarez/certs/cert.pem;
    ssl_certificate_key /home/intrarez/intrarez/certs/key.pem;

    # write access and error logs to intrarez/logs
    access_log /home/intrarez/intrarez/logs/access.log;
    error_log /home/intrarez/intrarez/logs/error.log;

    location / {
        # forward application requests to the gunicorn server
        proxy_pass http://localhost:8000;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static {
        # handle static files directly, without forwarding to the application
        alias /home/intrarez/intrarez/app/static;
        expires 30d;
    }
}
